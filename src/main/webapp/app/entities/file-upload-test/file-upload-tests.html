<div>
    <h2 data-translate="trafficanalzyzerv2App.fileUploadTest.home.title">File Upload Tests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="file-upload-test.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trafficanalzyzerv2App.fileUploadTest.home.createLabel">
                        Create new File Upload Test
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="trafficanalzyzerv2App.fileUploadTest.file">File</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fileUploadTest in vm.fileUploadTests track by fileUploadTest.id">
                    <td><a ui-sref="file-upload-test-detail({id:fileUploadTest.id})">{{fileUploadTest.id}}</a></td>
                    <td>
                        <a ng-if="fileUploadTest.file" ng-click="vm.openFile(fileUploadTest.fileContentType, fileUploadTest.file)">
                            <img data-ng-src="{{'data:' + fileUploadTest.fileContentType + ';base64,' + fileUploadTest.file}}" style="max-height: 30px;" alt="fileUploadTest image"/>
                        </a>
                        <span ng-if="fileUploadTest.file">{{fileUploadTest.fileContentType}}, {{vm.byteSize(fileUploadTest.file)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="file-upload-test-detail({id:fileUploadTest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file-upload-test.edit({id:fileUploadTest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file-upload-test.delete({id:fileUploadTest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
