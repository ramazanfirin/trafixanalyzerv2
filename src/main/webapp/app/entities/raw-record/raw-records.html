<div>
    <h2 data-translate="trafficanalzyzerv2App.rawRecord.home.title">Raw Records</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="raw-record.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trafficanalzyzerv2App.rawRecord.home.createLabel">
                        Create new Raw Record
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sessionID"><span data-translate="trafficanalzyzerv2App.rawRecord.sessionID">Session ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="time"><span data-translate="trafficanalzyzerv2App.rawRecord.time">Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="objectType"><span data-translate="trafficanalzyzerv2App.rawRecord.objectType">Object Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="speed"><span data-translate="trafficanalzyzerv2App.rawRecord.speed">Speed</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="entry"><span data-translate="trafficanalzyzerv2App.rawRecord.entry">Entry</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="exit"><span data-translate="trafficanalzyzerv2App.rawRecord.exit">Exit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rawRecord in vm.rawRecords track by rawRecord.id">
                    <td><a ui-sref="raw-record-detail({id:rawRecord.id})">{{rawRecord.id}}</a></td>
                    <td>{{rawRecord.sessionID}}</td>
                    <td>{{rawRecord.time | date:'medium'}}</td>
                    <td>{{rawRecord.objectType}}</td>
                    <td>{{rawRecord.speed}}</td>
                    <td>{{rawRecord.entry}}</td>
                    <td>{{rawRecord.exit}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="raw-record-detail({id:rawRecord.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="raw-record.edit({id:rawRecord.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="raw-record.delete({id:rawRecord.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
