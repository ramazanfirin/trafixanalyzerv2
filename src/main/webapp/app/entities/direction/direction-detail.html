
<div>
    <h2><span data-translate="trafficanalzyzerv2App.direction.detail.title">Direction</span> {{vm.direction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalzyzerv2App.direction.name">Name</span></dt>
        <dd>
            <span>{{vm.direction.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.direction.pathCoordinates">Path Coordinates</span></dt>
        <dd>
            <span>{{vm.direction.pathCoordinates}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.direction.scenario">Scenario</span></dt>
        <dd>
            <a ui-sref="scenario-detail({id:vm.direction.scenario.id})">{{vm.direction.scenario.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="direction-detail.edit({id:vm.direction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
