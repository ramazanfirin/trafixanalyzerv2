<div>
    <h2 data-translate="trafficanalzyzerv2App.video.home.title">Videos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="video.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trafficanalzyzerv2App.video.home.createLabel">
                        Create new Video
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="path"><span data-translate="trafficanalzyzerv2App.video.path">Path</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="trafficanalzyzerv2App.video.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="processDate"><span data-translate="trafficanalzyzerv2App.video.processDate">Process Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span data-translate="trafficanalzyzerv2App.video.startDate">Start Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span data-translate="trafficanalzyzerv2App.video.endDate">End Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state"><span data-translate="trafficanalzyzerv2App.video.state">State</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location.id"><span data-translate="trafficanalzyzerv2App.video.location">Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="video in vm.videos track by video.id">
                    <td><a ui-sref="video-detail({id:video.id})">{{video.id}}</a></td>
                    <td>{{video.path}}</td>
                    <td>{{video.name}}</td>
                    <td>{{video.processDate | date:'medium'}}</td>
                    <td>{{video.startDate | date:'medium'}}</td>
                    <td>{{video.endDate | date:'medium'}}</td>
                    <td data-translate="{{'trafficanalzyzerv2App.VideoState.' + video.state}}">{{video.state}}</td>
                    <td>
                        <a ui-sref="location-detail({id:video.location.id})">{{video.location.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="video-detail({id:video.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video.edit({id:video.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="video.delete({id:video.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
