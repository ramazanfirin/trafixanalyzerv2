
<div>
    <h2><span data-translate="trafficanalzyzerv2App.scenario.detail.title">Scenario</span> {{vm.scenario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalzyzerv2App.scenario.name">Name</span></dt>
        <dd>
            <span>{{vm.scenario.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.scenario.screenShot">Screen Shot</span></dt>
        <dd>
            <div ng-if="vm.scenario.screenShot">
                <a ng-click="vm.openFile(vm.scenario.screenShotContentType, vm.scenario.screenShot)">
                    <img data-ng-src="{{'data:' + vm.scenario.screenShotContentType + ';base64,' + vm.scenario.screenShot}}" style="max-width: 100%;" alt="scenario image"/>
                </a>
                {{vm.scenario.screenShotContentType}}, {{vm.byteSize(vm.scenario.screenShot)}}
            </div>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.scenario.video">Video</span></dt>
        <dd>
            <a ui-sref="video-detail({id:vm.scenario.video.id})">{{vm.scenario.video.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="scenario-detail.edit({id:vm.scenario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
