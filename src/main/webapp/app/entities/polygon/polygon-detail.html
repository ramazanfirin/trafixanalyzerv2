
<div>
    <h2><span data-translate="trafficanalzyzerv2App.polygon.detail.title">Polygon</span> {{vm.polygon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trafficanalzyzerv2App.polygon.name">Name</span></dt>
        <dd>
            <span>{{vm.polygon.name}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.polygon.points">Points</span></dt>
        <dd>
            <span>{{vm.polygon.points}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.polygon.type">Type</span></dt>
        <dd>
            <span data-translate="{{'trafficanalzyzerv2App.PolygonType.' + vm.polygon.type}}">{{vm.polygon.type}}</span>
        </dd>
        <dt><span data-translate="trafficanalzyzerv2App.polygon.scenario">Scenario</span></dt>
        <dd>
            <a ui-sref="scenario-detail({id:vm.polygon.scenario.id})">{{vm.polygon.scenario.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="polygon-detail.edit({id:vm.polygon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
